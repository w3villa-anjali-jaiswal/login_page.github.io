<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login page</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/7fec4b426b.js" crossorigin="anonymous"></script>

</head>

<body>
   <div class="container-custom ">
      <div class="img-container">
         <div class="log-img text-center ">
            <img src="assets/rock.jpg" alt="">
         </div>
         <div class="fontstyle  text-center">
            welcome to the website
         </div>
      </div>

      <div class="logincontainer">
         <div class="upper">
            <div class="logo">
               <div class="icon">
                  <i class="fa-solid fa-user"></i>
               </div>
            </div>
            <div class="login-content">
               <div>
                  <h2>Hello Users !</h2>
               </div>
               <div class="text">
                  Enter your email and password to login to your account
               </div>
            </div>
            <div class="login-form">
               <form action="#" method="#">
                  <div class="icon2">
                     <i class="fas fa-user-alt"></i>
                  </div>
                  <div class="input-container">
                     <input type="text" name="email" placeholder="Enter Your Email" required />
                  </div>
                  <div class="input-container">
                     <input class="active" type="password" name="password" placeholder="Password" required />
                     <i class="fa-regular fa-lock-keyhole"></i>
                  </div>
                  <div class="login-bottom-container">
                     <div class="remember-me">
                        <input type="checkbox" name="remember" id="remember" />
                        <label for="remember">Remember Me</label>
                     </div>
                     <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                     </div>
                  </div>
                  <div class="button-coontainer ">


                     <button class="button-29" type="submit">Login</button>
                  </div>
               </form>
               <div class="other-login ">
                  <div class="text">Or Sign Up With</div>
                  <div class="icons text-center">
                     <div class="icon">
                        <i class="fab fa-google"></i>
                     </div>
                     <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                     </div>
                     <div class="icon">
                        <i class="fab fa-twitter"></i>
                     </div>
                  </div>
               </div>
            </div>

         </div>
      </div>
   </div>


   </div>
</body>

</html>
